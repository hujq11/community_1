<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navgation::nav}"></div>
<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <div class="row">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            </div>

            <div class="media" th:each="question : ${pagination.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span style="color: #c74747">[置顶] </span><a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h5>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
        </div>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li th:if="${pagination.showFirstPage}">
            <a th:href="@{/(page=1)}" aria-label="Previous">
                <span aria-hidden="true">&lt;&lt;</span>
            </a>
        </li>
        <li th:if="${pagination.showPrevious}">
            <a th:href="@{/(page=${pagination.page - 1})}"
               aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>

        <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
            <a th:href="@{/(page=${page})}" th:text="${page}"></a>
        </li>

        <li th:if="${pagination.showNext}">
            <a th:href="@{/(page=${pagination.page +1})}"
               aria-label="Previous">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>
        <li th:if="${pagination.showEndPage}">
            <a th:href="@{/(page=${pagination.totalPage})}"
               aria-label="Previous">
                <span aria-hidden="true">&gt;&gt;</span>
            </a>
        </li>
    </ul>
</nav>
    </div>


<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    <h3>热门话题</h3>
    • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
    • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
    • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
</div>

</body>
</html>
